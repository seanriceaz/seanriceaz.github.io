<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:300,200,400,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  {% if page.layout == "post" %}
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Person",
    "headline": "{{page.title}}",
    "datePublished": "{{page.date}}",
    "description":"{{page.excerpt}}",
    "image": {{page.schema_images}}
  }
  </script>

  {% else %}
    {{ page.schema }}
  {% endif %}
  <script>
  //Due to some bad actors, we need to check if this page is being proxied, and if it is, redirect the traffic to the right place. SHAME ON YOU PROXIES!
    var canonical = "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}";
    var siteURL= "{{ site.url }}";
    console.log(window.location.href.indexOf(siteURL));
    if ( window.location.href.indexOf(siteURL)<0 && window.location.href.indexOf("localhost")<0 ){
      window.location.replace(canonical);
    }


  </script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-4215563-1', 'auto');
    ga('send', 'pageview');

  </script>
</head>
