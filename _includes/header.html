<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/">Sean Rice <span class="subtle">.net</span></a>
    <nav class="site-nav">
      {% for page in site.pages %}
        {% if page.title %}
          {% unless page.draft %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endunless %}
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
